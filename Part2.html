<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }       
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }       
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }        
        .header {
            color: black;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }             
        .form-container {
            padding: 30px;
        }       
        .form-group {
            margin-bottom: 20px;
        }     
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }    
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 5px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option input, .checkbox-option input {
            width: auto;
        }
        .income-row {
            display: flex;
            gap: 15px;
        }
        
        .income-row select {
            flex: 1;
        }
        
        .income-row input {
            flex: 2;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            color: gray;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>      
        <div class="form-container">
            <form id="accountForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Enter your password again" required>
                    </div>
                </div>              
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>               
                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="music" name="hobbies" value="music">
                            <label for="music">Music</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="sports" name="hobbies" value="sports">
                            <label for="sports">Sports</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="travel" name="hobbies" value="travel">
                            <label for="travel">Travel</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="movies" name="hobbies" value="movies">
                            <label for="movies">Movies</label>
                        </div>
                    </div>
                </div>               
                <div class="form-group">
                    <label for="sourceOfIncome">Source of Income</label>
                    <select id="sourceOfIncome">
                        <option value="employed">Employed</option>
                        <option value="allowance">Self-Employed</option>>
                        <option value="other">Other</option>
                    </select>
                </div>               
                <div class="form-group">
                    <label for="income">Income</label>
                    <div class="income-row">
                        <input type="text" id="income" placeholder="10K">
                        <select id="incomeFrequency">
                            <option value="per-month">Per Month</option>
                            <option value="per-year">Per Year</option>
                        </select>
                    </div>
                </div>                            
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="100" value="18">
                </div>              
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself"></textarea>
                </div>               
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
